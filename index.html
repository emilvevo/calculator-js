<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatoria</title>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result"></div>
      <div class="first-row">
        <input
          type="button"
          name=""
          value="&radic;"
          id="radic"
          class="global operation"
        />
        <input
          type="button"
          name=""
          value="%"
          id="%"
          class="global operation"
        />
        <input type="button" name="" value="AC" id="ac" class="global ac" />
      </div>
      <div class="second-row">
        <input type="button" name="" value="7" id="7" class="global number" />
        <input type="button" name="" value="8" id="8" class="global number" />
        <input type="button" name="" value="9" id="9" class="global number" />
        <input
          type="button"
          name=""
          value="/"
          id="/"
          class="global operation"
        />
      </div>
      <div class="third-row">
        <input type="button" name="" value="4" id="4" class="global number" />
        <input type="button" name="" value="5" id="5" class="global number" />
        <input type="button" name="" value="6" id="6" class="global number" />
        <input
          type="button"
          name=""
          value="X"
          id="*"
          class="global operation"
        />
      </div>
      <div class="fourth-row">
        <input type="button" name="" value="1" id="1" class="global number" />
        <input type="button" name="" value="2" id="2" class="global number" />
        <input type="button" name="" value="3" id="3" class="global number" />
        <input
          type="button"
          name=""
          value="-"
          id="-"
          class="global operation"
        />
      </div>
      <div class="conflict">
        <div class="left">
          <input type="button" name="" value="0" id="0" class="big zero" />
          <input type="button" name="" value="." id="." class="small point" />
          <input
            type="button"
            name=""
            value="Del"
            id="delete"
            class="red small white-text top-margin delete"
          />
          <input
            type="button"
            name=""
            value="="
            id="="
            class="green white-text big top-margin equal"
          />
        </div>
        <div class="right">
          <input
            type="button"
            name=""
            value="+"
            id="+"
            class="global grey plus operation"
          />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
